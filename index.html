<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <title>Todo List App With Time</title>
  </head>
  <body>
    <div class="container">
      <form id="todo-form">
        <div class="form-fields">
          <div class="form-main-input">
            <input
              type="text"
              id="todo"
              class="todo-input"
              placeholder="Write the task here..."
            />
          </div>
          <div class="form-time-input">
            <div class="time-input">
              <input
                type="number"
                min="1"
                max="12"
                class="todo-input"
                id="hour"
                placeholder="Hour"
              />
            </div>
            <div class="time-input">
              <input
                type="number"
                min="1"
                max="59"
                id="minute"
                class="todo-input"
                placeholder="Minute"
              />
            </div>
            <div class="time-input">
              <select id="tod">
                <option value="am" selected>AM</option>
                <option value="pm">PM</option>
              </select>
            </div>
          </div>
          <button type="submit" class="submit-todo">Add Todo</button>
        </div>
      </form>
      <div class="todos"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
